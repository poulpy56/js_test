<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <header><button class="addToDoListButton" onclick="addToDolist()">Add to do list</button></header>
    <div class="todo_list">
      <p class="title">Todo list 0</p>
      <button class="toDoListDeleteButton" onclick="deleteToDoList(0)">&#215;</button>
      <div class="createTask">
        <input class="newTaskBar" placeholder="New task" onkeydown="if (event.key==='Enter'){addToDo(0)}">
        <input type="date" class="newTaskDate">
        <button class="addTaskButton" onclick="addToDo(0)">Add</button>
      </div>
      <div class="taskList"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
