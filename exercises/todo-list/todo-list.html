<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="todo_list">
      <p class="title">Todo list 1</p>
      <div class="createTask">
        <input class="newTaskBar" placeholder="New task" onkeydown="if (event.key==='Enter'){addToDo()}">
        <input type="date" class="newTaskDate">
        <button class="addTaskButton" onclick="addToDo()">Add</button>
      </div>
      <div class="taskList">
      </div>
    </div>
    <div class="todo_list">
      <p class="title">Todo list 2</p>
    </div>
    <div class="todo_list">
      <p class="title">Todo list 3</p>
    </div>
    <div class="todo_list">
      <p class="title">Todo list 4</p>
    </div>
    <button class="addToDoListButton">Add to do list</button>
    <script src="todo.js"></script>
  </body>
</html>
